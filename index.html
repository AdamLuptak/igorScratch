<!DOCTYPE html>
<html>

<head>
    <title>RackCase- eshop</title>
    <meta charset="utf-8">
    <meta name="description" content="RackCase Responsive HTML5/CSS3 from CecylTutor">
    <meta name="author" content="CecylTutor.com">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/icon.png" sizes="32x32" type="image/png" />
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <!-- css/styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/superslides.css">

<body id="home" ng-app="storeApp">

    <div id="main-nav" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">

            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right text-center">
                    <li><a href="#myPage">HOME</a></li>
                    <li><a href="#band">BAND</a></li>
                    <li><a href="#tour">TOUR</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                    <li class="dropdown">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">UK</button>
                        <ul class="dropdown-menu">

                            <li><a href="#">Extras</a></li>
                            <li><a href="#">Media</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end of nav-bar -->
    <!-- start of carousel -->
    <section id="hero" class="light-typo ">
        <div class="container welcome-content">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 text-center wow fadeInUp">
                    <h2>Welcom to RackCase eshop, 100% handmade rack case for instruments and audio and video equipmnets</h2>
                    <ul class="social-links text-center">
                        <li><a href="#link"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#link"><i class="fa fa-envelope-o"></i></a></li>
                        <li><a href="#link"><i class="fa fa-mobile"></i></a></li>
                    </ul>
                    <a class="btn btn-store smooth-scroll" href="#products">browse the goods</a>
                </div>
            </div>
        </div>
        <div class="overlay-bg"></div>
        <div id="hero-slides">
            <div class="slides-container">
                <img src="img/01.jpg" alt="">
                <img src="img/02.jpg" alt="">
                <img src="img/03.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- end of carousel -->
    <!-- start of product catalogue -->
    <section ng-controller="ProductCatalogController">
        <div container>
            <div class="col-md-1 col-xs-1 visible-lg-block" style="margin-top: 8em;">
                <i id="lavo" class="fa fa-chevron-circle-left fa-5x prev "></i>
            </div>
            <div class="col-md-10 col-xs-12 col-sm-12 text-center">
                <div id="owl-demo">
                    <div ng-repeat="product in products" class="item img-box">
                        <div class="hover-mask2"></div><img src="{{product.url}}" alt="Owl Image"> <a href="#"><span class="product-icon fa fa-eye fa-5x"></span></a></div>
                </div>
            </div>
            <div class="col-md-1 col-xs-1 visible-lg-block" style="margin-top: 8em;">
                <i id="lavo" class="fa fa-chevron-circle-right fa-5x next"></i>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-6 col-xs-6 text-right visible-xs-block visible-sm-block">

            <div class="col-md-1  col-xs-1 text-right visible-xs-block visible-sm-block">
